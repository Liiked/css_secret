<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景与边框</title>
    <link rel="stylesheet" type="" href="./index.css">
</head>

<body>
    <!--背景延伸到边框中，用background-clip  -->
    <div class="border-trasparent">
        背景延伸到边框中，用background-clip
    </div>

    <!--border-shadow 多重边框  -->
    <div class="mult-border">
        border-shadow 多重边框
    </div>

    <!--outline 设置多重边框  -->
    <div class="mult-border-outline">
        outline 设置多重边框
    </div>
    <!--背景定位 多方案  -->
    <div class="background-position">
        <div>背景定位-普通</div>
    </div>
    <div class="background-position with-padding">
        <div>背景定位-容器有padding的情况</div>
    </div>
    <div class="background-position with-calc">
        <div>背景定位-calc方案</div>
    </div>
</body>

</html>
